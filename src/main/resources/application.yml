spring:
  datasource:
    url: ${SANWO_DATABASE_URL}
    username: ${SANWO_DATABASE_USERNAME}
    password: ${SANWO_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect